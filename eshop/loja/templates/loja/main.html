<!DOCTYPE html>
{% load static %}

<html lang="en">
<head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

              </li>
 
              <li class="nav-item dropdown">

            </ul>

            </form>> -->

                <a href="{% url 'loja:login1' %}"class="btn btn-warning">Login/Register</a>
                
                <a href="{% url 'loja:cart' %}">
                   <img  id="cart-icon" src="{% static 'images/fireman.png' %}">
               </a>
               <!-- <p id="cart-total">0<!-- {{cartItems}} </p> -->
   
           </div>


          </div>
        </div>
      </nav>
