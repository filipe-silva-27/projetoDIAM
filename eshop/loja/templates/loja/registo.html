{% extends 'loja/main.html' %}

{% block content %}
<form id="registerForm" action="{% url 'loja:register' %}" method="POST" > {% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label style="width: 6em;" for="username"><b>Username</b></label>
      <input  type="text" placeholder="Enter Username" name="username" id="username" required> <br>

      <label style="width: 6em;" for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
  
      <label style="width: 6em;" for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
  
      <label style="width: 6em;" for="pswrepeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required><br>
      
      <label style="width: 6em;" for="isVendedor"><b>Quero ser Vendedor</b></label>
      <input type="checkbox" placeholder="Quero ser Vendedor" name="isVendedor" id="isVendedor" required><br>
      
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="{% url 'loja:login1' %}">Sign in</a>.</p>
    </div>
  </form>
{% endblock content %}

{% block js %}
{% load static %}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="{% static 'js/registerValidation.js' %}"></script>
{% endblock js %}
