{% extends "loja/main.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
{% endblock css %}

{% block content %}

<div class="card-group ">
    {% for product in products_list %}
    <div class="card m-2 mb-3">
        <img class="card-img-top" width="240" height="180" style="object-fit:contain;" src="{{product.pic}}">
        
                <div class="card-title justify-content-between">
                <h6><strong> <a class="ps-2" href="{% url 'loja:detalheProd' product.id %}">{{product.nome}}</a></strong></h6>
                
                <!-- <a target="_blank" class="btn btn-info pull-right" href="{ url 'loja:addCart' product.id %}">
                Add cart
                </a> TIRAR DAQUI POIS È PRECISO PERSONALIZAR PRIMEIRO!!!! USAR ESTE BOTAO NO DETALHE DO PRODUTO-->
                <h5 class="ps-2 me-2" style="display:inline-block; float:right">{{product.preco}} €</h5>
            </div>
                <a class="btn btn-primary float-right" href="{% url 'loja:add_cart' product.id %}">Adicionar ao carrinho</a>
        
    </div>
    {% endfor %}
</div>

<footer class="bg-dark w-100 mt-auto">
    <iframe class="ms-auto me-5 pt-3 pb-3"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.6911908209754!2d-9.155620384822155!3d38.747848079593936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1933046595ef1f%3A0x6807b334c9579477!2sIscte%20-%20Instituto%20Universit%C3%A1rio%20de%20Lisboa!5e0!3m2!1spt-PT!2spt!4v1651805089184!5m2!1spt-PT!2spt" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </footer>
